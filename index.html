<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Start</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #0c0f1a, #0a0e2a);
      color: white;
    }

    .gradient-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(90deg, #8e43ad, #2ecc70, #2980b9, #8e43ad);
      background-size: 400% 400%;
      animation: gradient-slide 10s linear infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 40px;
      opacity: 1;
      position: relative;
      transition: transform 2s ease, font-size 2s ease, opacity 2s ease;
    }

    @keyframes gradient-slide {
      0% { background-position: 0% 50%; }
      100% { background-position: 400% 50%; }
    }

    .home-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      text-align: center;
    }

    .start-button {
      background: linear-gradient(45deg, #007bff, #8e43ad);
      color: white;
      border: none;
      border-radius: 24px;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      animation: gradient-slide 3s infinite linear;
      transition: transform 0.3s ease;
    }

    .start-button:hover {
      transform: scale(1.05);
    }

    .loading-bar-container {
      display: none;
      width: 80%;
      height: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      overflow: hidden;
      margin-top: 20px;
      position: relative;
    }

    .loading-bar {
      width: 0;
      height: 100%;
      background: white;
      border-radius: 5px;
      transition: width 0.5s ease;
    }

    @media (max-width: 768px) {
      .start-button {
        padding: 10px 20px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="gradient-background"></div>

  <div id="homePage" class="home-page">
    <div class="logo" id="logoText">wattesigma</div>
    <button id="startButton" class="start-button">Start</button>
    <div class="loading-bar-container" id="loadingBarContainer">
      <div class="loading-bar" id="loadingBar"></div>
    </div>
  </div>

  <script>
    const startButton = document.getElementById('startButton');
    const loadingBarContainer = document.getElementById('loadingBarContainer');
    const loadingBar = document.getElementById('loadingBar');
    const logoText = document.getElementById('logoText');

    function simulateLoadingBar() {
      let progress = 0;

      const interval = setInterval(() => {
        // Increment progress by a random amount
        progress += Math.random() * 15;
        if (progress > 100) progress = 100;

        // Update the width of the loading bar
        loadingBar.style.width = progress + '%';

        // If loading completes
        if (progress >= 100) {
          clearInterval(interval);

          // Wait 1.5 seconds and fade out the loading bar
          setTimeout(() => {
            loadingBarContainer.style.transition = 'opacity 1.5s ease';
            loadingBarContainer.style.opacity = '0';

            // After fading out, move and animate the text
            setTimeout(() => {
              logoText.style.transform = 'translateY(50vh)'; // Moves text to the middle of the screen
              logoText.style.transition = 'transform 1.5s ease, font-size 2.5s ease';

              // Zoom in the text after it moves to the middle
              setTimeout(() => {
                logoText.style.fontSize = '500rem'; // Grows text so large that it fills the screen
                logoText.style.transform = 'translateY(0) scale(100)'; // Makes it appear huge and centered

                // Redirect after the animation
                setTimeout(() => {
                  window.location.href = 'your-file.html'; // Replace with your file path
                }, 1500);
              }, 1500);
            }, 1500);
          }, 1500);
        }
      }, 500);
    }

    startButton.addEventListener('click', () => {
      // Hide the start button
      startButton.style.display = 'none';

      // Show the loading bar
      loadingBarContainer.style.display = 'block';

      // Start loading bar simulation
      simulateLoadingBar();
    });
  </script>
</body>
</html>
