<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Browser</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100%;
      background: linear-gradient(135deg, #0c0f1a, #0a0e2a); /* Black with slight blue tint */
      color: white;
    }

    .gradient-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #0c0f1a, #0a0e2a);
      z-index: -1;
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(45deg, #8e43ad, #2ecc70, #2980b9, #7d3cb5, #3498db, #9b59b6);
      background-size: 400% 400%;
      animation: gradient-slide 5s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      cursor: pointer;
    }

    @keyframes gradient-slide {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .home-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      text-align: center;
    }

    .search-bar {
      display: flex;
      align-items: center;
      width: 90%;
      max-width: 600px;
      gap: 10px;
    }

    .search-bar input {
      flex: 1;
      font-size: 16px;
      padding: 10px;
      border: 2px solid #007bff;
      border-radius: 24px;
      outline: none;
      background-color: transparent;
      color: #fff;
    }

    .search-bar input:focus {
      box-shadow: 0 0 10px 2px rgba(0, 123, 255, 0.8);
    }

    .search-bar button {
      background: linear-gradient(45deg, #007bff, #8e43ad);
      color: white;
      border: none;
      border-radius: 24px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      animation: gradient-slide 3s infinite linear;
      transition: transform 0.3s ease;
    }

    .search-bar button:hover {
      transform: scale(1.05);
    }

    #results {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      display: none;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }

    #results ul {
      list-style: none;
      padding: 0;
    }

    #results li {
      margin: 10px 0;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
      z-index: 100;
    }

    .top-bar .logo {
      margin: 0;
    }

    @media (max-width: 768px) {
      .search-bar {
        flex-direction: column;
      }

      .search-bar input {
        margin-bottom: 10px;
        width: 100%;
      }

      .search-bar button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="gradient-background"></div>

  <!-- Top Bar with Logo -->
  <div class="top-bar" id="topBar">
    <div class="logo" onclick="goHome()">sigma</div>
  </div>

  <div class="browser-container">
    <!-- Home Page -->
    <div id="homePage" class="home-page">
      <div class="logo">sigma</div>
      <div class="search-bar">
        <input id="homeSearchInput" type="text" placeholder="Search or enter a query" />
        <button id="homeSearchButton">Search</button>
      </div>
    </div>

    <!-- Results Section -->
    <div id="results">
      <h3>Search Results:</h3>
      <ul id="resultsList"></ul>
    </div>
  </div>

  <script>
    const homePage = document.getElementById('homePage');
    const results = document.getElementById('results');
    const resultsList = document.getElementById('resultsList');
    const homeSearchInput = document.getElementById('homeSearchInput');
    const homeSearchButton = document.getElementById('homeSearchButton');
    const topBar = document.getElementById('topBar');

    const API_URL = "https://api.duckduckgo.com/?q=";

    // Navigate to the search query
    function navigate(query) {
      const apiUrl = `${API_URL}${encodeURIComponent(query)}&format=json&no_html=1&skip_disambig=1`;
      
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          displayResults(data);
        })
        .catch(error => {
          console.error("Error fetching search results:", error);
          results.innerHTML = `<p>Sorry, no results found.</p>`;
          results.style.display = "block";
        });

      homePage.style.display = 'none';
      results.style.display = 'block';
      topBar.style.display = 'flex'; // Show top bar
    }

    // Display results
    function displayResults(data) {
      resultsList.innerHTML = '';

      if (data.RelatedTopics && data.RelatedTopics.length > 0) {
        data.RelatedTopics.forEach(topic => {
          if (topic.Text && topic.FirstURL) {
            const listItem = document.createElement('li');
            listItem.innerHTML = `<a href="${topic.FirstURL}" target="_blank">${topic.Text}</a>`;
            resultsList.appendChild(listItem);
          }
        });
      } else {
        resultsList.innerHTML = `<li>No results found.</li>`;
      }
    }

    // Handle search button click
    homeSearchButton.addEventListener('click', () => {
      const query = homeSearchInput.value.trim();
      if (query) {
        navigate(query);
      }
    });

    // Handle "Enter" key press
    homeSearchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        homeSearchButton.click();
      }
    });

    // Go back to the home page
    function goHome() {
      homePage.style.display = 'flex';
      results.style.display = 'none';
      topBar.style.display = 'none'; // Hide top bar
      homeSearchInput.value = '';
      resultsList.innerHTML = '';
    }
  </script>
</body>
</html>
