<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Browser</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1a1a1a;
      background-image: linear-gradient(135deg, #1a1a1a, #003366);
      color: #fff;
    }

    .browser-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 1000px;
      height: 90%;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      position: relative;
    }

    /* Home Page */
    .home-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex: 1;
      padding: 20px;
    }

    /* Gradient Logo */
    .home-logo {
      font-size: 4rem;
      font-weight: bold;
      background: linear-gradient(45deg, #8e43ad, #2ecc70, #2980b9);
      background-size: 400% 400%;
      animation: slide-gradient 5s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
      text-align: center;
      cursor: pointer;
    }

    @keyframes slide-gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 600px;
      background-color: transparent;
      border-radius: 24px;
      padding: 10px 15px;
      gap: 10px;
    }

    .search-bar input {
      flex: 1;
      font-size: 16px;
      padding: 10px;
      border: 2px solid #007bff;
      outline: none;
      background-color: transparent;
      color: #fff;
      border-radius: 24px;
    }

    .search-bar input:focus {
      box-shadow: 0 0 10px 2px rgba(0, 123, 255, 0.8);
    }

    /* Gradient Animated Button */
    .search-bar button {
      background: linear-gradient(45deg, #007bff, #8e43ad);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      height: 100%;
      transition: background 0.3s ease, transform 0.3s ease;
      animation: gradient-animation 3s infinite linear;
    }

    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .search-bar button:hover {
      background: linear-gradient(45deg, #8e43ad, #007bff);
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    /* Browser View */
    #browserView {
      display: none;
      flex-direction: column;
      height: 100%;
    }

    .frame {
      flex: 1;
      background-color: #fff;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .browser-container {
        max-width: 100%;
        height: 100%;
      }

      .search-bar {
        flex-direction: column;
        align-items: center;
        max-width: 100%;
      }

      .search-bar input {
        width: 100%;
        margin-bottom: 10px;
      }

      .search-bar button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="browser-container">
    <!-- Home Page -->
    <div id="homePage" class="home-page">
      <div class="home-logo" onclick="goHome()">
        sigma
      </div>
      <div class="search-bar">
        <input id="homeSearchInput" type="text" placeholder="Search DuckDuckGo or enter a URL" />
        <button id="homeSearchButton">Search</button>
      </div>
    </div>

    <!-- Browser View -->
    <div id="browserView" class="hidden">
      <div class="frame">
        <iframe id="browserFrame" src=""></iframe>
      </div>
    </div>
  </div>

  <script>
    const homePage = document.getElementById('homePage');
    const browserView = document.getElementById('browserView');
    const homeSearchInput = document.getElementById('homeSearchInput');
    const homeSearchButton = document.getElementById('homeSearchButton');
    const browserFrame = document.getElementById('browserFrame');

    // Function to handle DuckDuckGo search or URL navigation
    function navigate(url) {
      let searchURL = url.trim();

      // Check if input is a URL or a search query
      if (!searchURL.startsWith('http://') && !searchURL.startsWith('https://')) {
        searchURL = `https://duckduckgo.com/?q=${encodeURIComponent(searchURL)}`;
      }

      // Set the iframe source and show the browser view
      browserFrame.src = searchURL;
      homePage.classList.add('hidden');
      browserView.classList.remove('hidden');
    }

    // Search button click event
    homeSearchButton.addEventListener('click', () => {
      const url = homeSearchInput.value.trim();
      if (url) {
        navigate(url);
      }
    });

    // Pressing Enter should trigger the search
    homeSearchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        homeSearchButton.click();
      }
    });

    // Go back to home page when clicking the logo
    function goHome() {
      homePage.classList.remove('hidden');
      browserView.classList.add('hidden');
      homeSearchInput.value = ''; // Clear input field
    }
  </script>
</body>
</html>
