<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wattesigma Browser</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100%;
      background: linear-gradient(135deg, #0c0f1a, #0a0e2a); /* Black with slight blue tint */
      color: white;
    }

    .gradient-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(90deg, #8e43ad, #2ecc70, #2980b9, #8e43ad);
      background-size: 400% 400%;
      animation: gradient-slide 10s linear infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
      cursor: pointer;
    }

    @keyframes gradient-slide {
      0% { background-position: 0% 50%; }
      100% { background-position: 400% 50%; }
    }

    .home-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      text-align: center;
    }

    .search-bar {
      display: flex;
      align-items: center;
      width: 90%;
      max-width: 600px;
      gap: 10px;
    }

    .search-bar input {
      flex: 1;
      font-size: 16px;
      padding: 10px;
      border: 2px solid #007bff;
      border-radius: 24px;
      outline: none;
      background-color: transparent;
      color: #fff;
    }

    .search-bar input:focus {
      box-shadow: 0 0 10px 2px rgba(0, 123, 255, 0.8);
    }

    .search-bar button {
      background: linear-gradient(45deg, #007bff, #8e43ad);
      color: white;
      border: none;
      border-radius: 24px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      animation: gradient-slide 3s infinite linear;
      transition: transform 0.3s ease;
    }

    .search-bar button:hover {
      transform: scale(1.05);
    }

    #results {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      display: none;
    }

    #results iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
      z-index: 100;
    }

    .top-bar .logo {
      margin: 0;
    }

    @media (max-width: 768px) {
      .search-bar {
        flex-direction: column;
      }

      .search-bar input {
        margin-bottom: 10px;
        width: 100%;
      }

      .search-bar button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="gradient-background"></div>

  <!-- Top Bar with Logo -->
  <div class="top-bar" id="topBar">
    <div class="logo" onclick="goHome()">wattesigma</div>
  </div>

  <div class="browser-container">
    <!-- Home Page -->
    <div id="homePage" class="home-page">
      <div class="logo">wattesigma</div>
      <div class="search-bar">
        <input id="homeSearchInput" type="text" placeholder="Enter a URL" />
        <button id="homeSearchButton">Go</button>
      </div>
    </div>

    <!-- Results Section -->
    <div id="results">
      <iframe id="resultsFrame"></iframe>
    </div>
  </div>

  <script>
    const homePage = document.getElementById('homePage');
    const results = document.getElementById('results');
    const resultsFrame = document.getElementById('resultsFrame');
    const homeSearchInput = document.getElementById('homeSearchInput');
    const homeSearchButton = document.getElementById('homeSearchButton');
    const topBar = document.getElementById('topBar');

    // Handle Navigation
    function navigate(url) {
      // Check if the URL has a protocol, if not, add "http://"
      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "http://" + url;
      }
      resultsFrame.src = url;

      homePage.style.display = 'none';
      results.style.display = 'block';
      topBar.style.display = 'flex'; // Show top bar
    }

    // Handle "Go" button click
    homeSearchButton.addEventListener('click', () => {
      const url = homeSearchInput.value.trim();
      if (url) {
        navigate(url);
      }
    });

    // Handle "Enter" key press
    homeSearchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        homeSearchButton.click();
      }
    });

    // Handle Going Back to Home
    function goHome() {
      results.style.display = 'none';
      homePage.style.display = 'flex';
      topBar.style.display = 'none'; // Hide top bar
    }

    // Confirmation before leaving the site
    window.addEventListener('beforeunload', (e) => {
      e.preventDefault();
      e.returnValue = 'You may have unsaved changes. Are you sure you want to leave?';
    });
  </script>
</body>
</html>
