<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Browser</title>
  <style>
    /* Global Styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100%;
      background: linear-gradient(135deg, #0c0f1a, #0a0e2a); /* Original black with bluish tint */
    }

    .gradient-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #0c0f1a, #0a0e2a);
      z-index: -1;
    }

    /* Top Bar */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
      z-index: 100;
      transition: top 0.3s ease;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(45deg, #8e43ad, #2ecc70, #2980b9);
      background-size: 400% 400%;
      animation: gradient-slide 5s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      cursor: pointer;
    }

    @keyframes gradient-slide {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Home Page */
    .home-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      padding-top: 60px; /* Account for top bar */
    }

    /* Search Bar */
    .search-bar {
      display: flex;
      align-items: center;
      width: 90%;
      max-width: 600px;
      gap: 10px;
    }

    .search-bar input {
      flex: 1;
      font-size: 16px;
      padding: 10px;
      border: 2px solid #007bff;
      border-radius: 24px;
      outline: none;
      background-color: transparent;
      color: #fff;
    }

    .search-bar input:focus {
      box-shadow: 0 0 10px 2px rgba(0, 123, 255, 0.8);
    }

    .search-bar button {
      background: linear-gradient(45deg, #007bff, #8e43ad);
      color: white;
      border: none;
      border-radius: 24px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease;
      animation: gradient-slide 3s infinite linear;
    }

    .search-bar button:hover {
      transform: scale(1.05);
    }

    /* Browser View */
    #browserView {
      position: absolute;
      top: 60px; /* Account for top bar */
      left: 0;
      width: 100%;
      height: calc(100% - 60px); /* Subtract top bar height */
      background-color: #000;
      z-index: 10;
      display: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .search-bar {
        flex-direction: column;
      }

      .search-bar input {
        margin-bottom: 10px;
        width: 100%;
      }

      .search-bar button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="gradient-background"></div>

  <!-- Top Bar with Logo -->
  <div class="top-bar" id="topBar">
    <div class="logo" onclick="goHome()">sigma</div>
  </div>

  <div class="browser-container">
    <!-- Home Page -->
    <div id="homePage" class="home-page">
      <div class="search-bar">
        <input id="homeSearchInput" type="text" placeholder="Search or enter a URL" />
        <button id="homeSearchButton">Search</button>
      </div>
    </div>

    <!-- Browser View -->
    <div id="browserView">
      <iframe id="browserFrame" src=""></iframe>
    </div>
  </div>

  <script>
    const homePage = document.getElementById('homePage');
    const browserView = document.getElementById('browserView');
    const homeSearchInput = document.getElementById('homeSearchInput');
    const homeSearchButton = document.getElementById('homeSearchButton');
    const browserFrame = document.getElementById('browserFrame');
    const topBar = document.getElementById('topBar');

    // Navigate to search or URL
    function navigate(query) {
      let searchURL = query.trim();

      // Use Brave Search for queries or navigate to URLs
      if (!searchURL.startsWith('http://') && !searchURL.startsWith('https://')) {
        searchURL = `https://search.brave.com/search?q=${encodeURIComponent(searchURL)}`;
      }

      browserFrame.src = searchURL;
      homePage.style.display = 'none';
      browserView.style.display = 'flex';
      topBar.style.top = '0'; // Move the logo up during search
    }

    // Handle search button click
    homeSearchButton.addEventListener('click', () => {
      const query = homeSearchInput.value.trim();
      if (query) {
        navigate(query);
      }
    });

    // Handle "Enter" key press
    homeSearchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        homeSearchButton.click();
      }
    });

    // Go back to the home page
    function goHome() {
      homePage.style.display = 'flex';
      browserView.style.display = 'none';
      topBar.style.top = '0'; // Reset the logo to original position
      homeSearchInput.value = '';
      browserFrame.src = '';
    }

    // Adjust the top bar position when in search mode
    window.addEventListener('load', () => {
      topBar.style.top = '60px'; // Default position for logo on home page
    });
  </script>
</body>
</html>
