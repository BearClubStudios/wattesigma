<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Browser</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1a1a1a; /* Slight bluish-black background */
      background-image: linear-gradient(135deg, #1a1a1a, #003366); /* Slight bluish tint */
      color: #fff;
    }

    .browser-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 1000px;
      height: 90%;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      position: relative;
    }

    /* Home Page */
    .home-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex: 1;
      padding: 20px;
    }

    /* Gradient Logo with Sliding Animation */
    .home-logo {
      font-size: 4rem;
      font-weight: bold;
      background: linear-gradient(45deg, #8e43ad, #2ecc70, #2980b9); /* Purple, Green, and Blue gradient */
      background-size: 400% 400%;
      animation: slide-gradient 5s ease infinite; /* Animation for sliding gradient */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
      text-align: center;
      cursor: pointer;
    }

    @keyframes slide-gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 600px;
      background-color: transparent;
      border-radius: 24px;
      padding: 10px 15px;
      gap: 10px;
      transition: all 0.3s ease-in-out;
    }

    .search-bar input {
      flex: 1;
      font-size: 16px;
      padding: 10px;
      border: 2px solid #007bff; /* Outline color */
      outline: none;
      background-color: transparent;
      color: #fff;
      border-radius: 24px;
      transition: all 0.3s ease-in-out;
    }

    .search-bar input:focus {
      box-shadow: 0 0 10px 2px rgba(0, 123, 255, 0.8); /* Blue glow on focus */
    }

    .search-bar button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.3s ease;
      height: 100%;
    }

    .search-bar button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    /* Browser View */
    #browserView {
      display: none;
      flex-direction: column;
      height: 100%;
    }

    .toolbar {
      display: flex;
      align-items: center;
      padding: 8px;
      background-color: rgba(255, 255, 255, 0.2);
      border-bottom: 1px solid #ddd;
      gap: 10px;
    }

    .toolbar button {
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #fff;
      transition: color 0.2s;
    }

    .toolbar button:hover {
      color: #007bff;
    }

    .toolbar input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      color: #fff;
      background: none;
    }

    .frame {
      flex: 1;
      background-color: #fff;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .hidden {
      display: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .browser-container {
        max-width: 100%;
        height: 100%;
      }

      .search-bar {
        flex-direction: column;
        align-items: center;
        max-width: 100%;
      }

      .search-bar input {
        width: 100%;
        margin-bottom: 10px;
      }

      .search-bar button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="browser-container">
    <!-- Home Page -->
    <div id="homePage" class="home-page">
      <div class="home-logo" onclick="goHome()">
        sigma
      </div>
      <div class="search-bar">
        <input id="homeSearchInput" type="text" placeholder="Search Firefox or enter a URL" />
        <button id="homeSearchButton">Search</button>
      </div>
    </div>

    <!-- Browser View -->
    <div id="browserView" class="hidden">
      <div class="toolbar">
        <button id="backButton">←</button>
        <button id="forwardButton">→</button>
        <button id="reloadButton">⟳</button>
        <input type="text" id="urlInput" />
      </div>
      <div class="frame">
        <iframe id="browserFrame" src=""></iframe>
      </div>
      <div id="searchQuery" style="position: absolute; top: 10px; left: 10px; color: #fff; font-size: 16px;"></div>
    </div>
  </div>

  <script>
    const homePage = document.getElementById('homePage');
    const browserView = document.getElementById('browserView');
    const homeSearchInput = document.getElementById('homeSearchInput');
    const homeSearchButton = document.getElementById('homeSearchButton');
    const urlInput = document.getElementById('urlInput');
    const browserFrame = document.getElementById('browserFrame');
    const backButton = document.getElementById('backButton');
    const forwardButton = document.getElementById('forwardButton');
    const reloadButton = document.getElementById('reloadButton');
    const searchQuery = document.getElementById('searchQuery');

    let historyStack = [];
    let historyIndex = -1;

    // Navigate using Firefox search engine
    function navigate(url) {
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        url = `https://search.mozilla.org/?q=${encodeURIComponent(url)}`; // Firefox search engine
      }
      browserFrame.src = url;
      urlInput.value = url;

      if (historyIndex < historyStack.length - 1) {
        historyStack = historyStack.slice(0, historyIndex + 1);
      }
      historyStack.push(url);
      historyIndex++;

      // Display the search query on the top left
      searchQuery.textContent = `Search: ${url}`;
    }

    homeSearchButton.addEventListener('click', () => {
      const url = homeSearchInput.value.trim();
      if (url) {
        homePage.classList.add('hidden');
        browserView.classList.remove('hidden');
        navigate(url);
      }
    });

    homeSearchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        homeSearchButton.click();
      }
    });

    backButton.addEventListener('click', () => {
      if (historyIndex > 0) {
        historyIndex--;
        const url = historyStack[historyIndex];
        browserFrame.src = url;
        urlInput.value = url;
      }
    });

    forwardButton.addEventListener('click', () => {
      if (historyIndex < historyStack.length - 1) {
        historyIndex++;
        const url = historyStack[historyIndex];
        browserFrame.src = url;
        urlInput.value = url;
      }
    });

    reloadButton.addEventListener('click', () => {
      browserFrame.contentWindow.location.reload();
    });

    urlInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        navigate(urlInput.value.trim());
      }
    });

    // Go back to home page when logo is clicked
    function goHome() {
      homePage.classList.remove('hidden');
      browserView.classList.add('hidden');
    }
  </script>
</body>
</html>
