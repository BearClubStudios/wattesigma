<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wattesigma</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #0c0f1a, #0a0e2a); /* Black with slight blue tint */
      color: white;
    }

    .gradient-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(90deg, #8e43ad, #2ecc70, #2980b9, #8e43ad);
      background-size: 400% 400%;
      animation: gradient-slide 10s linear infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 40px;
    }

    @keyframes gradient-slide {
      0% { background-position: 0% 50%; }
      100% { background-position: 400% 50%; }
    }

    .home-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      text-align: center;
    }

    .start-button {
      background: linear-gradient(45deg, #007bff, #8e43ad);
      color: white;
      border: none;
      border-radius: 24px;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      animation: gradient-slide 3s infinite linear;
      transition: transform 0.3s ease;
    }

    .start-button:hover {
      transform: scale(1.05);
    }

    #iframe-container {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999; /* Ensures iframe is over everything */
    }

    #iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .start-button {
        padding: 10px 20px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="gradient-background"></div>

  <!-- Home Page -->
  <div id="homePage" class="home-page">
    <div class="logo">wattesigma</div>
    <button id="startButton" class="start-button">Start</button>
  </div>

  <!-- Iframe Container -->
  <div id="iframe-container">
    <iframe src="https://beanwiki.awiki.org"></iframe>
  </div>

  <script>
    const homePage = document.getElementById('homePage');
    const iframeContainer = document.getElementById('iframe-container');
    const startButton = document.getElementById('startButton');

    // Handle "Start" button click
    startButton.addEventListener('click', () => {
      homePage.style.display = 'none'; // Hide the home page
      iframeContainer.style.display = 'block'; // Show the iframe
    });

    // Confirmation before leaving the site
    window.addEventListener('beforeunload', (e) => {
      e.preventDefault();
      e.returnValue = 'You may have unsaved changes. Are you sure you want to leave?';
    });
  </script>
</body>
</html>
