<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruvbox Proxy</title>
    <style>
        /* Gruvbox colors */
        :root {
            --background: #282828;
            --foreground: #ebdbb2;
            --dark-gray: #3c3836;
            --grayish-white: #a89984;
            --green: #b8bb26;
            --purple: #d3869b;
            --blue: #83a598;
            --button-bg: #504945;
            --button-hover: #665c54;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            color: var(--foreground);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            height: 10%;
            background-color: var(--dark-gray);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        header button {
            background-color: var(--button-bg);
            border: none;
            padding: 10px 20px;
            color: var(--foreground);
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        header button:hover {
            background-color: var(--button-hover);
        }

        .main-container {
            display: flex;
            flex-grow: 1;
            width: 100%;
        }

        .tabs-container,
        .settings-container {
            width: 30%;
            max-width: 300px;
            background-color: var(--dark-gray);
            padding: 20px;
            overflow-y: auto;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .tabs-container .placeholder {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        .tabs-container .placeholder h1 {
            font-size: 2em;
            background: linear-gradient(45deg, var(--green), var(--purple), var(--blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tabs-container .placeholder p {
            color: var(--grayish-white);
            margin-top: 10px;
        }

        .tabs-container .new-tab-btn {
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: var(--green);
            border: none;
            color: var(--background);
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        .tabs-container .new-tab-btn:hover {
            background-color: var(--blue);
        }

        .tab-list {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .tab {
            background-color: var(--button-bg);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            color: var(--foreground);
        }

        .tab:hover {
            background-color: var(--button-hover);
        }

        .iframe-container {
            flex-grow: 1;
            background-color: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .resize-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--button-bg);
            border: none;
            padding: 10px;
            color: var(--foreground);
            border-radius: 5px;
            cursor: pointer;
        }

        .resize-btn:hover {
            background-color: var(--button-hover);
        }

        .settings-container {
            display: none;
            flex-direction: column;
            gap: 10px;
            color: var(--grayish-white);
        }

        .settings-container h2 {
            margin: 0;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <header>
        <button id="tabsBtn">Tabs</button>
        <button id="settingsBtn">Settings</button>
    </header>

    <div class="main-container">
        <div class="tabs-container" id="tabsContainer">
            <div class="placeholder" id="placeholder">
                <h1>Wattesigma</h1>
                <p>Browse the internet securely and privately.</p>
            </div>
            <button class="new-tab-btn" id="newTabBtn">New Tab</button>
            <div class="tab-list" id="tabList"></div>
        </div>
        <div class="settings-container" id="settingsContainer">
            <h2>Settings</h2>
            <p>Settings content goes here...</p>
        </div>
        <div class="iframe-container" id="iframeContainer">
            <iframe src="https://example.com"></iframe>
            <button class="resize-btn" id="resizeBtn"><-></button>
        </div>
    </div>

    <script>
        const newTabBtn = document.getElementById('newTabBtn');
        const placeholder = document.getElementById('placeholder');
        const tabList = document.getElementById('tabList');
        const resizeBtn = document.getElementById('resizeBtn');
        const tabsContainer = document.getElementById('tabsContainer');
        const settingsContainer = document.getElementById('settingsContainer');
        const tabsBtn = document.getElementById('tabsBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const iframeContainer = document.getElementById('iframeContainer');
        let isIframeExpanded = false;

        // New Tab functionality
        newTabBtn.addEventListener('click', () => {
            placeholder.style.display = 'none';
            const newTab = document.createElement('div');
            newTab.classList.add('tab');
            newTab.textContent = `Tab ${tabList.children.length + 1}`;
            tabList.appendChild(newTab);
        });

        // Resize iframe functionality
        resizeBtn.addEventListener('click', () => {
            isIframeExpanded = !isIframeExpanded;
            iframeContainer.style.width = isIframeExpanded ? '100%' : '70%';
            tabsContainer.style.display = isIframeExpanded ? 'none' : 'flex';
            settingsContainer.style.display = isIframeExpanded ? 'none' : 'none';
        });

        // Toggle between Tabs and Settings
        tabsBtn.addEventListener('click', () => {
            settingsContainer.style.display = 'none';
            tabsContainer.style.display = 'flex';
        });

        settingsBtn.addEventListener('click', () => {
            tabsContainer.style.display = 'none';
            settingsContainer.style.display = 'flex';
        });
    </script>
</body>
</html>
